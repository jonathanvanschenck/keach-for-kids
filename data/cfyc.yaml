    scriptures:
  -
    number: 23
    completed: true
    trad:
      Q: "What covenant did God make with Adam?"
      A: "The covenant of works."
    adapt:
      Q: "What covenant did God make with Adam?"
      A: "The covenant of works."
    notes: |-
      No Change.

