questions:
  -
    number: 1
    completed: true
    trad:
      Q: "Who made you?"
      A: "God."
    adapt:
      Q: "Who made you?"
      A: "God."
    notes: |-
      No Change.

    scriptures:
  -
    number: 2
    completed: true
    trad:
      Q: "What else did God make?"
      A: "God made all things."
    adapt:
      Q: "What else did God make?"
      A: "God made everything."
    notes: |-
      Substituting "everything" for "all things", which compromises the biblical terminology
      slightly in favor of a more common phrase

    scriptures:
  -
    number: 3
    completed: true
    trad:
      Q: "Why did God make you and all things?"
      A: "For his own glory."
    adapt:
      Q: "Why did God make you and everything?"
      A: "For his own glory."
    notes: |-
      [See note](/cfyc/questions/2)

    scriptures:
  -
    number: 4
    completed: true
    trad:
      Q: "How can you glorify God?"
      A: "By loving him and doing what he commands."
    adapt:
      Q: "How can you glorify God?"
      A: "By loving him and doing what he commands."
    notes: |-
      No Change.

    scriptures:
  -
    number: 5
    completed: true
    trad:
      Q: "Why ought you to glorify God?"
      A: "Because he made me and takes care of me."
    adapt:
      Q: "Why should you to glorify God?"
      A: "Because he made me and takes care of me."
    notes: |-
      Substituting "should" for "ought" as the modern equivalent signaling a moral imperative.

    scriptures:
  -
    number: 6
    completed: true
    trad:
      Q: "Are there more gods than one?"
      A: "There is only one God."
    adapt:
      Q: "Is there more than one god?"
      A: "There is only one God."
    notes: |-
      Changing "Are there more gods than one" for "is there more than one god" for closer parity with the answer and smoother flow.

    scriptures:
  -
    number: 7
    completed: true
    trad:
      Q: "In how many persons does this one God exist?"
      A: "In three persons."
    adapt:
      Q: "How many persons does this one God exist in?"
      A: "This one God exists in three persons."
    notes: |-
      The preposition "in" is moved (in grammatical violation) to the end of the question
      for clarity and the answer is expanded to supply the full phrase "This one God exists
      in three persons".

    scriptures:
  -
    number: 8
    completed: true
    trad:
      Q: "What are they?"
      A: "The Father, the Son, and the Holy Ghost."
    adapt:
      Q: "Who are they?"
      A: "The Father, the Son, and the Holy Spirit."
    notes: |-
      "Who" is substituted "What" in keeping with personhood (over against being).

    scriptures:
  -
    number: 9
    completed: true
    trad:
      Q: "What is God?"
      A: "God is Spirit, and has not a body like men."
    adapt:
      Q: "What is God?"
      A: "God is a spirit and does not have a body like men."
    notes: |-
      Changing "does not have" for "has not" for smoothness. Additionally, the indefinite article "a" seems inappropriate in this context of
      establishing the uniqueness of God's substance.

    scriptures:
  -
    number: 10
    completed: true
    trad:
      Q: "Where is God?"
      A: "God is everywhere."
    adapt:
      Q: "Where is God?"
      A: "God is everywhere."
    notes: |-
      No Change.

    scriptures:
  -
    number: 11
    completed: true
    trad:
      Q: "Can you see God?"
      A: "No; I cannot see God, but he always sees me."
    adapt:
      Q: "Can you see God?"
      A: "No; I cannot see God, but He always sees me."
    notes: |-
      No Change.

    scriptures:
  -
    number: 12
    completed: true
    trad:
      Q: "Does God know all things?"
      A: "Yes; nothing can be hid from God."
    adapt:
      Q: "Does God know everything?"
      A: "Yes; nothing is hidden from God."
    notes: |-
      Substituting "all things" for "everything", [see note on Question 2](/cfyc/questions/2).
      Substituting "is hidden" for "can be hid" for more direct phrasing to emphasize God's knowledge rather than
      human's inability (c.f. Hebrews 4:13 ESV/NIV).

    scriptures:
  -
    number: 13
    completed: true
    trad:
      Q: "Can God do all things?"
      A: "Yes; God can do all his holy will."
    adapt:
      Q: "Can God do anything?"
      A: "Yes; God does everything He wills."
    notes: |-
      Substituting "all things" for "anything" [see note on question 2](/cfyc/questions/2).
      Additionally, we sharpen "can do" to "does" -- which is of more relevance. It is not
      merely that God is omnipotent (insofar as is consistent with His character),
      but that he *does*, in fact, enact His will. Finally, we drop "holy" so as to convert
      the noun phrase "his holy will" to a verb phrase "He wills", which seems to flow better. 

    scriptures:
  -
    number: 14
    completed: true
    trad:
      Q: "Where do you learn how to love and obey God?"
      A: "In the Bible alone."
    adapt:
      Q: "Where do you learn how to love and obey God?"
      A: "In the Bible alone."
    notes: |-
      No change. The answer may be smoother as "Only in the Bible", however retention of the historically significant phrase
      "Bible(Scripture) alone" is here preferred.

    scriptures:
  -
