    scriptures:
  -
    number: 25
    completed: true
    trad:
      Q: "What did God promise in the covenant of works?"
      A: "To reward Adam with life if he obeyed him."
    adapt:
      Q: "What did God promise in the covenant of works?"
      A: "To reward Adam with life if he obeyed God"
    notes: |-
      "Him" is replace with the referent "God" for clarity

    scriptures:
  -
    number: 26
    completed: true
    trad:
      Q: "What did God threaten in the covenant of works?"
      A: "To punish Adam with death if he disobeyed."
    adapt:
      Q: "What did God threaten in the covenant of works?"
      A: "To punish Adam with death if he disobeyed God."
    notes: |-
      The implied referent "God" for supplied for clarity

    scriptures:
  -
    number: 27
    completed: true
    trad:
      Q: "Did Adam keep the covenant of works?"
      A: "No; he sinned against God."
    adapt:
      Q: "Did Adam keep the covenant of works?"
      A: "No; he sinned against God."
    notes: |-
      No change.

    scriptures:
  -
    number: 28
    completed: true
    trad:
      Q: "What is Sin?"
      A: "Sin is any want of conformity unto, or transgression of the law of God."
    adapt:
      Q: "What is Sin?"
      A: "Sin is not conforming to, or transgressing God's law."
    notes: |-
      We retain the root terminology of "conform" and "transgress" but shorten both phrase to participial forms.
      The terms are not simplified so as to justify keeping [question 29](/cfyc/questions/29) and [question 30](/cfyc/questions/30)

    scriptures:
  -
    number: 29
    completed: true
    trad:
      Q: "What is meant by want of conformity?"
      A: "Not being or doing what God requires."
    adapt:
      Q: "What does it mean to not conform to God's law?"
      A: "To not be or not do what God requires."
    notes: |-
      See note on [question 28](/cfyc/questions/28). "What does it mean to" is substituted for "What is meant by", and "God's law" is supplied at the end of the phrase for clarity.

    scriptures:
  -
    number: 30
    completed: true
    trad:
      Q: "What is meant by transgression?"
      A: "Doing what God forbids."
    adapt:
      Q: "What does it mean to transgress God's law?"
      A: "To do what God forbids."
    notes: |-
      See note on [question 28](/cfyc/questions/28). "What does it mean to" is substituted for "What is meant by", and "God's law" is supplied at the end of the phrase for clarity.

    scriptures:
  -
    number: 31
    completed: true
    trad:
      Q: "What was the sin of our first parents?"
      A: "Eating the forbidden fruit."
    adapt:
      Q: "What was the sin of our first parents?"
      A: "Eating the forbidden fruit."
    notes: |-
      No Change.

    scriptures:
  -
    number: 32
    completed: true
    trad:
      Q: "Who tempted them to this sin?"
      A: "The devil tempted Eve, and she gave the fruit to Adam."
    adapt:
      Q: "Who tempted them to this sin?"
      A: "The devil tempted Eve, and she gave the fruit to Adam."
    notes: |-
      No Change.

    scriptures:
  -
    number: 33
    completed: true
    trad:
      Q: "What befell our first parents when they had sinned?"
      A: "Instead of being holy and happy, they became sinful and miserable."
    adapt:
      Q: "What happened to our first parents because they sinned?"
      A: "Instead of being holy and happy, they became sinful and sad."
    notes: |-
      Simplifying "befell ... when" to "happened to ... because".
      Also, simplifying "miserable" to "sad" with the added bonus of a sweet double alteration.

    scriptures:
  -
    number: 34
    completed: true
    trad:
      Q: "Did Adam act for himself alone in the covenant of works?"
      A: "No; he represented all his posterity."
    adapt:
      Q: "Did Adam only represent himself in the covenant of works?"
      A: "No; he also represented all his children."
    notes: |-
      Word order is changed for clarity and "act for" is changed to "represent" for better
      symmetry with the answer.
      Also, "Posterity" is simplified to "children" in keeping with the notion of "first parents"

    scriptures:
  -
    number: 35
    completed: true
    trad:
      Q: "What effect had the sin of Adam on all mankind?"
      A: "All mankind are born in a state of sin and misery."
    adapt:
      Q: "What is the result of Adam's sin for everyone?"
      A: "Everyone is born in a state of sin and sadness."
    notes: |-
      "All mankind" is changed to "everyone" and "effect had ... on" is rearranged and simplified "is the result of".
      Additionally, "misery" is changed to "sadness" for consistency with [question 33](/cfyc/questions/33).

    scriptures:
  -
    number: 36
    completed: true
    trad:
      Q: "What is that sinful nature which we inherit from Adam called?"
      A: "Original sin."
    adapt:
      Q: "What do we call the sin we inherit from Adam?"
      A: "Original sin."
    notes: |-
      Sharpening the question by converting the past participle "called" into the present tense verb "call",
      and changing "sinful nature" into "sin" for closer alignment with [question 35](/cfyc/questions/35)

    scriptures:
  -
    number: 37
    completed: true
    trad:
      Q: "What does every sin deserve?"
      A: "The wrath and curse of God."
    adapt:
      Q: "What do we deserve for each of our sins?"
      A: "The wrath and curse of God."
    notes: |-
      Sin is not the subject of "deserve", but the object, so the question is rephrased to include the (implicit) subject for clarity.
      Additionally, We retain the theologically significant terms "wrath" and "curse".

    scriptures:
  -
    number: 38
    completed: true
    trad:
      Q: "Can any one go to heaven with this sinful nature?"
      A: "No; our hearts must be changed before we can be fit for heaven."
    adapt:
      Q: "Can anyone live with God while they have this sinful nature?"
      A: "No; our hearts must be changed before we can live with God."
    notes: |-
      The notion of "going to heaven" seems out of place given the surrounding context of
      the fall and original sin. More relevant than the place (heaven, or better the new Earth
      in the eternal Kingdom) is the fellow resident there (God). So we modify the question and
      answer to focus better on the central issue of alienation from God, rather than terminal
      location. This has the side benefit of bringing the issue of sin back into time -- sin doesn't
      just prevent us from heaven, but keeps God from dwelling with us *now*.

    scriptures:
  -
    number: 39
    completed: true
    trad:
      Q: "What is a change of heart called?"
      A: "Regeneration."
    adapt:
      Q: "What do we call this change of heart?"
      A: "Regeneration."
    notes: |-
      As before, we reorder "we call" vs "called", and use "this" instead of "a" to more clearly
      indicated this as the continuation of the previous question.

    scriptures:
  -
    number: 40
    completed: true
    trad:
      Q: "Who can change a sinner’s heart?"
      A: "The Holy Spirit alone."
    adapt:
      Q: "Who can change a sinner’s heart?"
      A: "Only the Holy Spirit."
    notes: |-
      The answer is sharpened to "only the ..." instead of "... alone". Unlike previous questions,
      "The Holy Spirit alone" is not a specific theological phrase (c.f. "The bible alone") so
      the simpler construction is preferred.

    scriptures:
  -
    number: 41
    completed: true
    trad:
      Q: "Can any one be saved through the covenant of works?"
      A: "None can be saved through the covenant of works."
    adapt:
      Q: "Can anyone be saved through the covenant of works?"
      A: "No one can be saved through the covenant of works."
    notes: |-
      Change none to "no one".

    scriptures:
  -
    number: 42
    completed: true
    trad:
      Q: "Why can none be saved through the covenant of works?"
      A: "Because all have broken it, and are condemned by it"
    adapt:
      Q: "Why can no one be saved through the covenant of works?"
      A: "It condemns everyone because everyone has broken it."
    notes: |-
      Change none to "no one" for consistency with previous question. Rather than two things,
      the "condemnation" is the primary issue with the "breaking" merely being the cause. So
      we reverse the ordering to bring the primary issue forward. Additionally, "all have broken"
      is not similar enough to a biblically significant phrase (like "all have sinned"), so
      the simpler/more direct "everyone has" is preferred.

    scriptures:
  -
    number: 43
    completed: true
    trad:
      Q: "With whom did God the Father make the covenant of grace?"
      A: "With Christ, his eternal Son."
    adapt:
      Q: "What covenant did God the Father make with Christ, His eternal Son?"
      A: "The covenant of grace."
    notes: |-
      This question is modified to be more parallel to its related [question (23)](/cfyc/questions/23).

    scriptures:
  -
    number: 44
    completed: true
    trad:
      Q: "Whom did Christ represent in the covenant of grace?"
      A: "His elect people."
    adapt:
      Q: "Who did Christ represent in the covenant of grace?"
      A: "His elect people."
    notes: |-
      Substituting "whom" for "who".

    scriptures:
  -
    number: 45
    completed: true
    trad:
      Q: "What did Christ undertake in the covenant of grace?"
      A: "To keep the whole law for his people, and to suffer the punishment due to their sins."
    adapt:
      Q: "What did Christ agree to do in the covenant of grace?"
      A: "To keep the whole law for His people, and to make atonement for their sins."
    notes: |-
      "Undertake" is simplied to "agree to do". "Agree" also has the added benefit of matching
      the definition given for covenant in [question 22](/cfyc/questions/22). Additionally, several
      questions later focuses on the particular category of penal subsitutionary atonement, so we
      adopt the technical language "make atonement" and allow the future question to clarify the
      meaning. C.f. questions [28](/cfyc/questions/28), [29](/cfyc/questions/29) and [30](/cfyc/questions/30).

    scriptures:
  -
    number: 46
    completed: true
    trad:
      Q: "Did our Lord Jesus Christ ever commit the least sin?"
      A: "No; he was holy, harmless, and undefiled."
    adapt:
      Q: "Did our Lord Jesus Christ keep the whole of God's Law?"
      A: "Yes; He was holy and blameless in everything."
    notes: |-
      This question has been reinterpreted as an explicit clarification of the first part
      of the answer to [question 45](/cfyc/questions/45), in that Christ does in fact do
      what he undertakes to do. We retain the flavor of the original question and answer by
      including "in everything" to capture the same emphasis of "ever ... the least", but
      simplify the treefold list (holy, harmless and undefiled) as the descriptors seems somewhat
      redundant, and the nuanced differences seem inappropriate for the young audience.

    scriptures:
  -
    number: 47
    completed: false
    trad:
      Q: "What is meant by the Atonement?"
      A: "Christ’s satisfying divine justice, by his sufferings and death, in the place of sinners."
    adapt:
      Q: "What does it mean to make atonement for sins?"
      A: "Christ satisfied divine justice by suffering and dying in the place of sinners."
    notes: |-
      Originally question 48, reordered for better flow of thought.
      As with previous questions, "What is meant by" is modernized. Additionally, this question
      is reinterpreted as clarifying the answer to [question](/cfyc/questions/45), and so
      "the Atonement" is modified to the particular phrase from the previous qusetion "make atonement for ... sins".

    scriptures:
  -
    number: 48
    completed: true
    trad:
      Q: "How could the Son of God suffer?"
      A: "Christ, the Son of God, became man that he might obey and suffer in our nature."
    adapt:
      Q: "How can the Son of God suffer and die?"
      A: "He became a man so that he could obey and suffer as a human."
    notes: |-
      Originally question 47, reordered for better flow of thought.
      This question is reinterpreted as answering an "objection" to [question 47](/cfyc/questions/47), as
      such the question adds the phrase "and die" to match "suffering and dying" from the previous question.
      Addtionally, the answer is a bit wordy, so the Lord's titles are omited, along with other small cleaning. 

